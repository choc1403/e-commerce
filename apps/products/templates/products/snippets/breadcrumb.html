

<div class="d-flex justify-content-center">
  <nav aria-label="breadcrumb" >
    <ol class="breadcrumb">     

      <li class="breadcrumb-item p2"><a style="color: black;" href="/">Inicio</a></li>
      {% for item in breadcrumb %}
        {% if item.active %}
          <a class="breadcrumb-item p2" style="color: black;" href="{{ item.url }}">{{ item.title }}</a>
        {% else %}
          <span class="breadcrumb-item active">{{ item.title }}</span>
          
        {% endif %}
        
      {% endfor %}


    </ol>
  </nav>

</div>
